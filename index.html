<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrame</title>
  </head>
  <body>
    <h1>HTML PROJECTS WITH IFRAMES</h1>
    <div>
      <h2>Local Content</h2>
      <iframe src="/local.html" frameborder="1"></iframe>
    </div>
    <div>
      <h2>External Website</h2>
      <iframe src="https://www.geekster.in/" frameborder="1"></iframe>
    </div>
    <div>
      <h2>YouTube Video</h2>

      <iframe
        width="360"
        height="315"
        src="https://www.youtube.com/embed/KB_7X3iIHQ4?si=VblB3-z5WN_Xi6Do"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
